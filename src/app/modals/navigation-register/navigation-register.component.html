<h1 mat-dialog-title>Register new travel</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Travel name</mat-label>
      <input matInput placeholder="" [(ngModel)]="travelName">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Nome da viagem</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <!--<mat-form-field appearance="legacy">
    <mat-label>Date</mat-label>
    <input matInput placeholder="" [(ngModel)]="date">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Data da viagem</mat-hint>
  </mat-form-field>-->

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="dp3" disabled [(ngModel)]="date" autocomplete="off">
      <mat-hint>Data da viagem</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="sendDate()">Send</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
